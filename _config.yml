paginate:            5
url: "http://iainbryson.github.io" # the base hostname & protocol for your site
twitter_username: iainbryson
github_username:  iainbryson

# About/contact
author:
  name:              Iain Bryson
  url:               https://twitter.com/iainbryson
  email:             iain@iain-bryson.ca



